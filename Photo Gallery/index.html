<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Photo Gallery</title>
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg"
        alt="a cat sleeping on a white blanket"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg"
        alt="a cat with a blue eyes laying on the floor"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg"
        alt="a cat that is alittle bit sad"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"
        alt="a cat sleeping under a white blanket"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
        alt="a cat with a blue eyes and white fur staring"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"
        alt="two cats that look like sisters"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg"
        alt="a cat under a gray blanket with her eye wide open"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"
        alt="an orange cat with blue eyes sitting on a white coach"
      />
      <img
        src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"
        alt="two cats a white one and a dark one"
      />
    </div>
  </body>
</html>
